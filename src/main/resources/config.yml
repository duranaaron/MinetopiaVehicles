# DO NOT MODIFY THIS! The plugin may break on change.
Config-Versie: 2.2.1

# DO NOT MODIFY THIS AS WELL! Change your language using /vehicle language!
messagesLanguage: ns

# How many rows the /vehicle menu has. Max: 6
vehicleMenuSize: 3

# If set to true, helicopter blades will always stay on top of the helicopter. If set to false they will only appear when you get in the vehicle and remove when you get out.
wiekens-always-on: true

# If set to true you can't pick up the vehicle after ridden on water, else you will need the permission 'mtvehicles.anwb'.
anwb: false

# If set to false you will not be able to open the trunk.
kofferbakEnabled: true

# Whether gasoline is used for ALL cars.
benzine: true

# Jerrycan size for in the /vehicle benzine menu.
jerrycans:
  - 25
  - 50
  - 75

# Leave it on true if you want to be up-to-date!
# Turn it off and you will not get any messages for updates.
# auto-update will show on server join if you have the permission mtvehicles.update
# If set on false the /vehicle update command will not work either.
auto-update: true

# Give players the ability put themselves owner.
spelerSetOwner: false

# Maximum flying height for helicopters.
helicopterMaxHeight: 150

# Turn on if you do not want players to be able to pickup vehicles.
carPickup: false

# Cooldown for horn in seconds.
hornCooldown: 5

# Type of horn, later will be added that you can change the types for each car
# This is just added as beta function to find bugs or problems
hornType: "minetopiaclassic.horn1"

# Whether the vehicles should be able to drive up hills by slabs ('slabs') or full blocks ('blocks').
# Default: 'slabs' (If your input is not recognized, the default shall be used.)
driveUp: 'slabs'

# Whether the vehicles are able to drive up carpets.
driveOnCarpets: true

# A list of allowed blocks to place a car on. If enabled is false, vehicles can be placed on every block.
blockWhitelist:
  enabled: false
  list:
    - GRAY_CONCRETE